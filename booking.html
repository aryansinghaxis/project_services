<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e63900;
        }

        .hidden {
            display: none;
        }

        #confirmation-message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Book a Food Delivery</h1>
        <form id="booking-form">
            <!-- Restaurant Selection -->
            <div class="form-group">
                <label for="restaurant">Select Restaurant:</label>
                <select id="restaurant" name="restaurant" required>
                    <option value="" disabled selected>Select a restaurant</option>
                    <option value="restaurant1">Restaurant 1</option>
                    <option value="restaurant2">Restaurant 2</option>
                    <option value="restaurant3">Restaurant 3</option>
                </select>
            </div>

            <!-- Dish Selection -->
            <div class="form-group">
                <label for="dish">Select Dish:</label>
                <select id="dish" name="dish" required>
                    <option value="" disabled selected>Select a dish</option>
                    <option value="dish1">Dish 1</option>
                    <option value="dish2">Dish 2</option>
                    <option value="dish3">Dish 3</option>
                </select>
            </div>

            <!-- Delivery Date -->
            <div class="form-group">
                <label for="delivery-date">Preferred Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </div>

            <!-- Time Slot Selection -->
            <div class="form-group">
                <label for="time-slot">Preferred Time Slot:</label>
                <select id="time-slot" name="time-slot" required>
                    <option value="" disabled selected>Select a time slot</option>
                    <option value="morning">Morning (9 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon (12 PM - 3 PM)</option>
                    <option value="evening">Evening (6 PM - 9 PM)</option>
                </select>
            </div>

            <!-- User Information -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmation-message" class="hidden">
            <h2>Thank you for your booking!</h2>
            <p>Your food delivery request has been submitted successfully.</p>
            <button id="new-booking">Make another booking</button>
        </div>
    </div>

     </body>
</html>
