    <h1>Contact Us</h1>
    <form onsubmit="submitForm(event)" id="contactForm"  method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Your Message </label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
        <input type="submit" id="submit" value="Sumbit">
        <br><br><input type="reset" value="Reset">
    </form>
    

    <script>
      function submitForm(event) {
          
          event.preventDefault();
          document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Prepare the data to be sent
            const data = {
                Name: name,
                Email: email,
                Message: message
            };
            alert(JSON.stringify(data));
            // Send data to the API using fetch
            fetch('http://127.0.0.1:8000/api/contactus/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Message sent successfully!');
            })
            .catch((error) => {
                console.log('Error:', error);
                alert('Failed to send message.');
            });
        });
    }
