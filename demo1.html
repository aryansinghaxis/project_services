<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Food Delivery Billing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0a0a;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .total-section {
            text-align: right;
            margin-top: 20px;
        }

        .total-section p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #checkoutBtn {
            background-color: #007bff;
        }

        #checkoutBtn:hover {
            background-color: #0056b3;
        }

        .removeBtn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .removeBtn:hover {
            background-color: #c82333;
        }

        .discount-group, .service-charge-group {
            margin-top: 15px;
        }

        .recommended-items {
            margin-top: 20px;
        }

        .recommended-items button {
            background-color: #ffc107;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
        }

        .recommended-items button:hover {
            background-color: #e0a800;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Unique Food Delivery Billing</h2>

        <form id="billingForm">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" placeholder="Enter food item" required>
            </div>

            <div class="form-group">
                <label for="itemPrice">Price (₹):</label>
                <input type="number" id="itemPrice" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" required>
            </div>

            <button type="button" id="addItemBtn">Add Item</button>
        </form>
        <div class="billing-section">
            <h3>Order Summary</h3>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="orderBody"></tbody>
            </table>
            <div class="total-section">
                <p>Service Charge (5%): ₹<span id="serviceCharge">0.00</span></p>
                <p>Total: ₹<span id="totalAmount">0.00</span></p>
                <button type="button" id="checkoutBtn">Checkout</button>
            </div>
        </div>

        <div class="discount-group">
            <label for="discountCode">Have a discount code?</label>
            <input type="text" id="discountCode" placeholder="Enter discount code">
            <button type="button" onclick="applyDiscount()">Apply Discount</button>
        </div>

        <div class="service-charge-group">
            <label for="tip">Add a Tip (₹):</label>
            <input type="number" id="tip" value="0">
        </div>
    </div>

    <script>
        document.getElementById('addItemBtn').addEventListener('click', function() {
            const itemName = document.getElementById('itemName').value;
            const itemPrice = parseFloat(document.getElementById('itemPrice').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const subtotal = itemPrice * quantity;

            if (itemName && itemPrice && quantity) {
                addItemToOrder(itemName, quantity, itemPrice, subtotal);
            } else {
                alert('Please fill in all fields');
            }
        });

        function addRecommendedItem(name, price) {
            const quantity = 1;
            const subtotal = price * quantity;
            addItemToOrder(name, quantity, price, subtotal);
        }

        function addItemToOrder(itemName, quantity, price, subtotal) {
            const orderBody = document.getElementById('orderBody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${itemName}</td>
                <td>${quantity}</td>
                <td>₹${price.toFixed(2)}</td>
                <td>₹${subtotal.toFixed(2)}</td>
                <td><button type="button" class="removeBtn">Remove</button></td>
            `;

            orderBody.appendChild(row);
            updateTotal();

            row.querySelector('.removeBtn').addEventListener('click', function() {
                orderBody.removeChild(row);
                updateTotal();
            });
        }

        function updateTotal() {
            const orderRows = document.querySelectorAll('#orderBody tr');
            let total = 0;

            orderRows.forEach(row => {
                const subtotal = parseFloat(row.cells[3].innerText.replace('₹', ''));
                total += subtotal;
            });

            const serviceCharge = total * 0.05;
            document.getElementById('serviceCharge').innerText = serviceCharge.toFixed(2);

            document.getElementById('totalAmount').innerText = (total + serviceCharge).toFixed(2);
        }

        function applyDiscount() {
            const discountCode = document.getElementById('discountCode').value;

            if (discountCode === 'FOOD20') {
                const totalElement = document.getElementById('totalAmount');
                const currentTotal = parseFloat(totalElement.innerText);
                const discountAmount = currentTotal * 0.20;
                totalElement.innerText = (currentTotal - discountAmount).toFixed(2);
                alert('Discount Applied: 20% off');
            } else {
                alert('Invalid discount code');
            }
        }
    </script>
</body>
</html>
