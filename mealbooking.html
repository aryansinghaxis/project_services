<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0d0f0f; 
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4d5b5e;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            color: rgb(161, 197, 230);
        }
    </style>
</head>
<body>

  <div class="container">
    <h2>Book Your Meal at Meal Mate</h2>

    <!-- Restaurant selection -->
    <label for="restaurant">Order Type: </label>
    <select id="ordertype">
        <option value="1">Cook</option>
        <option value="2">Regular</option>
    </select>

    <!-- Meal selection -->
    <label for="Cook">Select Cook:</label>
    <select id="cook">
        <option value="Rohit">Rohit</option>
        <option value="Mohit">Mohit</option>
        <option value="Sharma & Vishnu">Sharma & Vishnu</option>
    </select>

    <!-- Date input -->
    <label for="date">Subsscrption Start Date:</label>
    <input type="date" id="startdate">
    <label for="date">Subsscrption End Date:</label>
    <input type="date" id="enddate">
    <!-- Time selection -->
    <label for="time">Select Time Slot:</label>
    <input type="time" id="timeslot">

    

    <!-- Button to book meal -->
    <button onclick="bookMeal()">Book Meal</button>

    <!-- Message to show booking status -->
    <div class="message" id=""></div>
</div>

<script>
    function bookMeal() {
        const ordertype = document.getElementById('ordertype').value;
        const cook = document.getElementById('cook').value;
        const startdate = document.getElementById('startdate').value;
        const enddate = document.getElementById('enddate').value;
        const timeslot = document.getElementById('timeslot').value;
        console.log(ordertype);
        console.log(cook);
        console.log(startdate);
        console.log(enddate);
        console.log(timeslot);
        event.preventDefault();
          // Prepare the data to be sent
          const data = {
            Type: ordertype,
            Cook: cook,
            SubscriptionStartDate: startdate,
            SubscriptionEndDate: enddate,
            TimeSlot: timeslot,
            EmailId: sessionStorage.getItem("Email")
          };
          //alert(JSON.stringify(data));
          // Send data to the API using fetch
          fetch('http://127.0.0.1:8000/api/apiMealBooking/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
              
          })
          .then(response => response.json())
          .then(data => {
              console.log('Success:', data);

              alert(data["ErrorMessage"]);
              window.location.href='userdasboard.html';

          })
          .catch((error) => {
              console.log('Error:', error);
              alert('Failed to send message.');
          });
        }
</script>


</body>
</html>
